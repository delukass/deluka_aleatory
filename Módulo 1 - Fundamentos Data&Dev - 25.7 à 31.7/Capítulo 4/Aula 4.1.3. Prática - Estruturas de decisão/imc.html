<html>
  <script>
    //VAR
    var imc;

    //FUNÇÃO
    function imc(peso, altura) {
      
      imc = peso / (altura * altura);  
      
      if (imc < 18.5) { //ABAIXO DO PESO
        console.log('Seu IMC é: '+imc+', você está abaixo do peso.')
        
      } else if (imc >= 18.5 && imc < 25) { //PESO NORMAL
        console.log('Seu IMC é: '+imc+', você está no peso normal.')
        
      } else if (imc >= 25 && imc < 30 ) { //SOBREPESO
        console.log('Seu IMC é: '+imc+', você está no sobrepeso.')
        
      } else if (imc >= 30 && imc < 35) { //OBESIDADE GRAU I
        console.log('Seu IMC é: '+imc+', você está na obesidade grau I.')
        
      } else if (imc >= 35 && imc < 40) { //OBESIDADE GRAU II
        console.log('Seu IMC é: '+imc+', você está na obesidade grau II.')
        
      } else { //OBESIDADE GRAU III OU MÓRBIDA
        console.log('Seu IMC é: '+imc+', você está na obesidade grau III.')
      
      } /*return imc; MOSTRA O RESULTADO*/

    }
    
  </script>
</html>
