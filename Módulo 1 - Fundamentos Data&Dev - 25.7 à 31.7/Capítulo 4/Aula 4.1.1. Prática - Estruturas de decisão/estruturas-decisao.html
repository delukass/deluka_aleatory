<html>
  <script>
    //var
    var a;
    var b;
    var c;
    var d;
    var f;
    var g;

    // valores
    a = 40;
    b = 30;
    c = 40;
    d = 40;
    f = 10;
    g = 10;

    //A+B
    if (a > b) { //1ºcondição: A maior que B
      
      console.log('A maior do que B.'); //informa se for maior
      
    } else if (a < b){ //2ªcondição: A menor que B

      console.log('A não é menor do que B.'); //informa se for menor
      
    } else {

      console.log('A é igual a B'); //informa se os valores forem iguais
    }
	
    //C+D
    if (c >= d) { //condição: C é maior ou igual a D

      console.log('C é maior ou igual a D'); //informa se for maior ou igual
      
    } if (c <= d) { //condição: C é menor ou igual a D

      console.log('C é menor ou igual a D'); //informa se for menor ou igual
      
    }

    //F+G
    if (f === g) { //ou (f == g) valor + tipo de dado não precisa ser igual

      console.log('F é igual a G'); //informa se forem iguais
      
    } if (f !== g) { //ou (f != g) valor + tipo de dado não precisa ser igual

      console.log('F é diferente de G') //informa se forem diferentes
      
    }
    
  </script>
</html>
