<html>
  <script>
    function calculoMediaNotas(notaA, notaB, notaC, notaD) { //variveis dentro da função
      var media = (notaA + notaB + notaC + notaD) / 4; //calculo da variavel principal
      return media; //retorno do calculo
      
    }
    console.log('Média: '+calculoMediaNotas(10, 20, 30, 40)); //mostra o calculo
    
    /*
    pode substituir por:
    var media = calculoMediaNotas (10, 20, 30, 40);
    console.log('Média: '+media);
    */
  </script>
</html>
