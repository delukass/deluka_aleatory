<html>
  <script>
    //declarando variaveis
    var abacate = 2;
    var melancia = 3;

    //declarando da soma
    var totalFrutasSacola = abacate + melancia;
    console.log ('1ª Soma: '+totalFrutasSacola); //informa resultado

    //trocando o valor da variavel abacate
    abacate = 5;

    //somando novamente
    totalFrutasSacola = abacate + melancia;
	console.log('2ª Soma: '+totalFrutasSacola); //informa resultado
  </script>
</html>
