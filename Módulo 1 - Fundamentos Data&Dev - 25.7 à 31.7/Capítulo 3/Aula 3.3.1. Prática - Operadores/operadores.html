<html>
  <script>
    //var
    var soma; //(+)
    var subtracao; // (-)
    var multiplicacao; // (*)
    var divisao; // (/)
    var resto; // (%)
    var potenciacao; // (**)
    var precedencia; // ()
    var semPrecedencia; // sem ()
    var incremento; // incremento++
    var decremento; //decremento--

    //valores var
    soma = 4 + 2;
    subtracao = 5 - 3;
    multiplicacao = 5 * 4;
    divisao = 20 / 4;
    resto = 20 % 3;
    potenciacao = 3 ** 4;
    precedencia = (19 - 2) * (2 + 1);
    semPrecedencia = 19 - 2 * 2 + 1;
    incremento = 20;
    incremento++; // pode ser substituido por: incremento = incremento + 1;
    decremento = 20;
    decremento--; // pode ser substituido por: decremento = decremento - 1;

    //console (informa resultado)
    console.log('Soma: '+soma);
    console.log('Subtração: '+subtracao);
    console.log('Multiplicação: '+multiplicacao);
    console.log('Divisão: '+divisao);
    console.log('Resto Divisão: '+resto);
    console.log('Potenciação: '+potenciacao);
    console.log('Precedência: '+precedencia);
    console.log('Sem Precedência: '+semPrecedencia);
    console.log('Incremento: '+incremento);
    console.log('Decremento: '+decremento);
  </script>
</html>
