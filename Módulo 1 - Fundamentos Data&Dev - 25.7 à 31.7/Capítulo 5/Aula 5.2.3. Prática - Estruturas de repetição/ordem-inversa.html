<html>
  <script>
  /*Tema: Criar uma função que retorna uma palavra
  como paramêtro e retorna essa palavra invertida.*/  

    //FUNÇÃO
      function ordemInversa(palavra) { 
        var palavraInvertida = ''; //palavra começa vazia
        
        for (var i = palavra.length - 1; i >= 0; i--) { //conta a partir do final; conta até o inicio; interrompe
          palavraInvertida += palavra[i]; //informa
        }
        return palavraInvertida; //informa
      }
    
  </script>
</html>
